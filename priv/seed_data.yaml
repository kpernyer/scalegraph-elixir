#   - supplier
#   - equipment_provider
#
# Account types:
#   - operating      (day-to-day operations)
#   - receivables    (money owed to participant)
#   - payables       (money owed by participant)
#   - escrow         (held funds)
#   - fees           (fee collection)
#   - usage          (pay-per-use tracking)

